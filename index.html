<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قلمي الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .app-icon {
            width: 150px;
            height: 150px;
            border-radius: 25px;
            margin: 20px auto;
            object-fit: cover;
            border: 3px solid #3498db;
        }

        .app-name {
            color: #2c3e50;
            font-size: 2.5em;
            margin: 10px 0;
        }

        .liner {
            border-bottom: 3px solid #3498db;
            width: 80%;
            margin: 20px auto;
        }

        .images-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .app-image {
            width: 200px;
            height: 400px;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #ddd;
        }

        .buttons {
            margin: 30px 0;
        }

        .btn {
            padding: 12px 30px;
            margin: 0 10px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.1em;
            transition: 0.3s;
            background-color: #3498DB;
            text-decoration: none;
            display: inline-block;
            color: white; /* النص الأبيض */
        }

        .btn:hover {
            background-color: #2980b9; /* تأثير تحويم */
        }

        .footer {
            margin-top: 50px;
            padding: 20px;
            border-top: 2px solid #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #3498db;
        }
    </style>
</head>
<body>
    <img src="icon.png" class="app-icon" alt="App Icon">
    <h1 class="app-name">قلمي الرقمي</h1>
    <div class="liner"></div>

    <div class="images-container">
        <img src="imag_1.jpg" class="app-image" alt="App Screenshot 1">
        <img src="imag_2.jpg" class="app-image" alt="App Screenshot 2">
        <img src="imag_3.jpg" class="app-image" alt="App Screenshot 3">
        <img src="imge_4.jpg" class="app-image" alt="App Screenshot 4">
    </div>

    <div class="buttons">
        <a href="قلمي الرقمي.apk" download class="btn">تنزيل التطبيق</a>
        <a href="https://github.com/MarawanDev/Qalami-Al-Raqami" target="_blank" class="btn">الكود المصدري</a>
    </div>

    <div class="footer">
        <span>Marawan Dev</span>
        <img src="profile.png" class="profile-img" alt="Developer Profile">
    </div>
</body>
</html>
